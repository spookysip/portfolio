name: Daily Commit

on:
  schedule:
    - cron: '52 18 * * *'  # Runs at 6:52 PM UTC daily

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Random number of commits
        run: |
          num_commits=$(( (RANDOM % 4) + 2 ))
          for i in $(seq 1 $num_commits)
          do
            echo "Update #$i on $(date)" >> updates.txt
            git add updates.txt
            git commit -m "Automated commit #$i"
            if [ $i -lt $num_commits ]; then
              sleep 60
            fi
          done

      - name: Push changes
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
